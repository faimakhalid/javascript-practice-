<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Code</title>
</head>
<body>

<script>
    // Show an alert with direct string
    alert("Fatima Khalid");

    // Storing name in a variable
    let name = "Ayesha";

    // Show in alert with concatenation
    alert("Hello, my name is " + name);

    // Show in console using a ternary operator
    alert(name ? "Your name is " + name : "No name provided");

    // Calculating result
    let a = 4;
    let b = 2;
    let result = (a++ + --b - --a + b++ + a + b);

    // Display result in console
    alert("The result is: " + result);

    // Checking temperature
    let temperature = 30;

    if (temperature > 35) {
        alert("It's a hot day!");
    } else if (temperature > 25 && temperature <= 35) {
        alert("The weather is pleasant.");
    } else {
        alert("It's a cold day.");
    }
</script>

</body>
</html>
